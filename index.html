<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Visual Matters Portal - Multi-tenant creative operations platform" />
    <meta name="theme-color" content="#0f1419" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Visual Matters" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300d9ff' width='100' height='100'/><text x='50' y='50' font-size='60' font-weight='bold' fill='%230f1419' text-anchor='middle' dy='.3em'>VM</text></svg>" />
    <title>Visual Matters Portal</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>

    <script>
      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });

        // Handle service worker updates
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          console.log("New Service Worker activated");
        });
      }
    </script>
  </body>
</html>
